<form [formGroup]="form" (ngSubmit)="login()" class="flex flex-col gap-1">
  <mat-card class="flex justify-center">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field class="w-full">
          <mat-label>Enter your email</mat-label>
          <input matInput formControlName="email" />
          @if (error) {
            <mat-error>password or email is wrong</mat-error>
          }
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password" />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions class="flex justify-center">
      <button mat-raised-button color="accent">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
