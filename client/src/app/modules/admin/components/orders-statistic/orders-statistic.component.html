<h2 class="text-center text-slate-700 font-medium text-xl">Orders statistic</h2>
<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="transactions">
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.item }}</td>
      <td mat-footer-cell class="mat_footer_cell" *matFooterCellDef>
        Total orders
      </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Orders</th>
      <td mat-cell *matCellDef="let transaction">
        {{ transaction.value }}
      </td>
      <td mat-footer-cell class="mat_footer_cell" *matFooterCellDef>
        {{ getTotalCost() }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</section>
