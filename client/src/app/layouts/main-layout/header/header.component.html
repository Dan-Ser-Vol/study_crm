<div class="header-bg text-shadow h-12">
  <div class="text-3xl font-bold">
    <a routerLink="">
      <span class="text-slate-300 hover:text-slate-400 p-0">Study</span>
      <span class="text-sky-400 hover:text-blue-500">CRM</span>
      <span class="font-normal text-sm text-amber-300 px-2"
        >comfortable to manage</span
      >
    </a>
  </div>
  @if (isAuth) {
    <div class="flex items-center justify-center">
      <div class="flex items-center">
        <div mat-card-avatar class="example-header-image"></div>
        <div class="flex justify-center items-center gap-3">
          <div>
            <button
              matTooltip="to the previous page"
              class="btn text-amber-400 text-xl text-shadow"
              (click)="goBack()">
              BACK
            </button>
          </div>
          <mat-card-title>
            <span class="text-xs text-slate-300 mr-2 text-shadow">
              {{ manager?.roles }}
            </span>
            <span class="text-sky-400 text-xl">
              {{ manager?.name }}
            </span>
          </mat-card-title>
          <div class="example-button-container">
            <button
              mat-mini-fab
              routerLink="admin"
              class="w-2 h-2 hover:bg-amber-400"
              matTooltip="admin panel"
              color="accent"
              aria-label="Example icon button with settings icon">
              <mat-icon style="width: 22px">
                <svg
                  class="text-slate-700"
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  width="22"
                  viewBox="0 0 512 512">
                  <path
                    d="M78.6 5C69.1-2.4 55.6-1.5 47 7L7 47c-8.5 8.5-9.4 22-2.1 31.6l80 104c4.5 5.9 11.6 9.4 19 9.4h54.1l109 109c-14.7 29-10 65.4 14.3 89.6l112 112c12.5 12.5 32.8 12.5 45.3 0l64-64c12.5-12.5 12.5-32.8 0-45.3l-112-112c-24.2-24.2-60.6-29-89.6-14.3l-109-109V104c0-7.5-3.5-14.5-9.4-19L78.6 5zM19.9 396.1C7.2 408.8 0 426.1 0 444.1C0 481.6 30.4 512 67.9 512c18 0 35.3-7.2 48-19.9L233.7 374.3c-7.8-20.9-9-43.6-3.6-65.1l-61.7-61.7L19.9 396.1zM512 144c0-10.5-1.1-20.7-3.2-30.5c-2.4-11.2-16.1-14.1-24.2-6l-63.9 63.9c-3 3-7.1 4.7-11.3 4.7H352c-8.8 0-16-7.2-16-16V102.6c0-4.2 1.7-8.3 4.7-11.3l63.9-63.9c8.1-8.1 5.2-21.8-6-24.2C388.7 1.1 378.5 0 368 0C288.5 0 224 64.5 224 144l0 .8 85.3 85.3c36-9.1 75.8 .5 104 28.7L429 274.5c49-23 83-72.8 83-130.5zM56 432a24 24 0 1 1 48 0 24 24 0 1 1 -48 0z" /></svg
              ></mat-icon>
            </button>
          </div>
          <div class="example-button-container">
            <button
              (click)="logout()"
              mat-mini-fab
              class="w-2 h-2 hover:bg-amber-400"
              color="accent"
              matTooltip="Logout"
              aria-label="Example icon button with a exit icon">
              <mat-icon style="width: 22px">
                <svg
                  class="text-slate-700"
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  width="22"
                  viewBox="0 0 512 512">
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z" />
                </svg>
                ></mat-icon
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  } @else {
    <ul class="flex gap-5 items-center ml-auto">
      <li class="text-amber-400">
        <a routerLink="login" routerLinkActive="text-amber-200">Login</a>
      </li>
    </ul>
  }
</div>
