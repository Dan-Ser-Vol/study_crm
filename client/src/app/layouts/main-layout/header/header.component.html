<div
  class="flex h-14 justify-between items-center bg-slate-700 text-amber-300 px-8">
  <div class="text-3xl font-bold">
    <a routerLink="">
      <span class="text-slate-400 hover:text-slate-500 p-0">Study</span>
      <span class="text-blue-400 hover:text-blue-500">CRM</span>
      <span class="font-normal text-sm text-amber-300 px-2"
        >comfortable to manage</span
      >
    </a>
  </div>
  @if (isAuth) {
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ user?.roles[0] }}</mat-card-title>
    </mat-card-header>
  } @else {
    <ul class="flex gap-5 items-center ml-auto">
      <li class="text-amber-400">
        <a routerLink="login" routerLinkActive="text-amber-200">Login</a>
      </li>
      <li class="text-amber-400">
        <a routerLink="register" routerLinkActive="text-amber-200">Register</a>
      </li>
    </ul>
  }
</div>
